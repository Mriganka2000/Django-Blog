{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 col-5">
    <h2>Search Results :- </h2>
    <hr>
    {% for post in queryset %}
    <a style="color: blueviolet;" href="{{ post.get_absolute_url }}">{{ post.title }} &#8599;</a>
    <p>{{ post.overview }}</p>
    <br>
    {% endfor %}
</div>

{% endblock %}
